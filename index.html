        <div id="container">
            <div id="form-container">

                <label for="bname">Book Name:</label><br>

                <input type="text" id="aname" name="aname"><br>

                <input type="text" id="pageNums" name="pageNums"><br>
                <label for="readBook">Read</label><br>
                <input type="checkbox" id="readBook" name="readBook"><br>
            </form>
            <button id="add-book-button" onclick="AddBook()"> Add Book </button>
